<!DOCTYPE html>
<html>
  <head>
    <title>Cue Click, You Click</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports the css for the homepage -->
    <link rel="stylesheet" href="css/homePageStyle.css">
  </head>

  <body>

    <div id="center">
      <img id="logo" src="../img/logowshadow.png" alt="logo">
      <p id="para">Get your google slides!</p>

      <!-- Add buttons to initiate auth sequence and sign out -->
      <button id="authorize-button" style="display: none;">Sign in</button>
      <button id="signout-button" style="display: none;">Sign Out</button>
    </div>

    <!-- Slides will be displayed in the iframe after login has occurred
    <iframe id="slides" frameborder="0" allowfullscreen sandbox>
        <p>Sorry, but your browser does not support iframes. D:</p>
    </iframe> -->

    <iframe id='slides' frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
        <p>Sorry, your browser does not support iframes D:</p>
    </iframe>

    <!-- Only begin initializing homePage.js after google API has loaded -->
    <script src="../js/homePage.js"></script>

    <!-- Script for moving to next and previous slides -->
    <script src="../js/webControl.js"></script>

    <!-- Script for Google API -->
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
