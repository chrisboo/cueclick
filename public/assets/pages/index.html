<!DOCTYPE html>
<html>
  <head>
    <title>Cue Click, You Click</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports the css for the homepage -->
    <link rel="stylesheet" href="css/homePageStyle.css">
  </head>

  <body>

    <div id="center">
      <img id="logo" src="../img/logowshadow.png" alt="logo">
      <p id="para">Get your google slides!</p>

      <!-- Add buttons to initiate auth sequence -->
      <button id="authorize-button">Sign in</button>
    </div>

    <div id="side-buttons">
          <!-- Add button for picking new presentation -->
        <div id="new-presentation" onclick="openNewPresentation()">
            <button id="bottom-presentation">+</button>
            <button class="overlay" id="top-presentation"></button>
        </div>

        <!-- Add button for sign out -->
        <div id="signout-button">
            <img id="bottom-button" src="../img/signoutButton.png" alt="signoutButton">
            <button class="overlay" id="top-button"></button>
        </div>
    </div>

    <div id="slides">
        <!-- Secret key and status display -->
        <div id="key-and-status">
            <span id="key">
                <pre>SECRET KEY: </pre> <p id="secret"></p>
            </span>
            <span id="status">
                <pre>STATUS: </pre> <p id="synced">NOT SYNCED</p>
            </span>
        </div>

        <!-- Iframe to display the chosen presentation -->
        <iframe id="iframe" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
            <p>Sorry, there seems to be a problem :/
                - Check that you have published your presentation via Google drive
                - Check if your browser can support iframes
            </p>
        </iframe>
    </div>

    <!-- Script for SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Script for moving to next and previous slides -->
    <script src="../js/webControls.js"></script>

    <!-- Only begin initializing homePage.js after google API has loaded -->
    <!-- Script for selecting a presentation and displaying the presentation in an iframe -->
    <script src="../js/homePage.js"></script>

    <!-- Script for Google API -->
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

  </body>
</html>
