<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines a title in the browser toolbar -->
    <title>CueClick, You Click.</title>

    <!-- Imports the css for the homepage -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="center">
        <!-- Logo -->
        <img id="logo" src="img/logowshadow.png" alt="cueclick logo">

        <!-- Login element -->
        <form class="login" action="/action_page.js" method="post">
            <p>Enter <i>your</i> secret key</p>
            <div id="password">
                <img id ="eye" src="img/eye2.png" alt="eye">
                <input type="password" id="pwd" name="secretKey" placeholder="ilovecueclick"
                    autofocus autocomplete="off" required/>
            </div>
        </form>
    </div>

    <!-- JavaScript file for login page -->
    <script src="js/script.js"></script>

</body>
</html>
